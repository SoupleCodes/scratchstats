<!doctype html>

<head>
    <title>Scratchstats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header" class="clearme">
            <div id="logo">
                <img src="./images/Logo.png" />
            </div>
            <div class="search-container">
                <div id="search-field">
                    <input id="searchbar" placeholder="Search for any user!" autocomplete="off" />
                    <img id="user" src="./images/search.png">
                </div>
            </div>
        </div>
        <div id="userside">
        </div>
        <div id="userinfo">
        </div>
    </div>
</body>

<script type="module">
    import { getUser } from './scripts.js'
    document.getElementById('searchbar').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            getUser(document.getElementById('searchbar').value);
        }
    })

    document.getElementById('user').addEventListener('click', function () {
        getUser(document.getElementById('searchbar').value);
    });

    const user = new URLSearchParams(window.location.search).get('user')
    if (user) { console.log("Fetching user!"); getUser(user) }
</script>

</html>
